syntax = "proto3";
package sunrise.liquidityincentive;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "sunrise/liquidityincentive/params.proto";

option go_package = "github.com/sunriselayer/sunrise/x/liquidityincentive/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get =
        "/sunriselayer/sunrise/liquidityincentive/params";
  }
  rpc IncentivesByPositionIds(QueryIncentivesByPositionIdsRequest)
      returns (QueryIncentivesByPositionIdsResponse) {
    option (google.api.http).get =
        "/sunriselayer/sunrise/liquidityincentive/incentives_by_position_ids";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1
      [ (gogoproto.nullable) = false, (amino.dont_omitempty) = true ];
}

message QueryIncentivesByPositionIdsRequest { repeated uint64 ids = 1; }
message QueryIncentivesByPositionIdsResponse {}